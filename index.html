<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TokaTech – Piaskowanie i Renowacja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
      display: none;
    }
    section.active {
      display: block;
    }
   .gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.gallery img {
  width: 250px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#" onclick="showSection('about')">O nas</a>
      <a href="#" onclick="showSection('gallery')">Galeria</a>
      <a href="#" onclick="showSection('contact')">Kontakt</a>
    </nav>
  </header>

  <section id="about" class="active">
    <h1>O nas</h1>
    <p>Witaj! Firma TokaTech zajmuje się profesjonalnym piaskowaniem oraz renowacją metalu, drewna i innych powierzchni. Pracujemy lokalnie, oferując najwyższą jakość usług.</p>
  </section>

  <section id="gallery">
    <h1>Galeria</h1>
    <div class="img">
      <img src="img/photo1.jpg" alt="Zdjęcie 1">
      <img src="img/photo2.jpg" alt="Zdjęcie 2">
      <!-- Możesz dodać więcej zdjęć tutaj -->
    </div>
  </section>
  
  <section id="contact">
  <h1>Kontakt</h1>
  <form action="https://formspree.io/f/moqrlrve" method="POST">
    <label for="name">Imię:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Wiadomość:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Wyślij</button>
  </form>
</section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
